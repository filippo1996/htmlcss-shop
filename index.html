<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="debug">
    <div class="container-header">
        <!-- header -->
        <header>
            <div class="box-logo">
                <img id="logo" src="img/logo-boolzal.png" alt="logo boolzal">
                <span class="text-logo">Boolzal</span>
            </div>
            <!-- menu nav-->
            <nav>
                <ul>
                    <li>Novità</li>
                    <li>Abbigliamento</li>
                    <li>Scarpe</li>
                    <li>Sport</li>
                </ul>
            </nav>
            <!-- fine menu nav -->
        </header>
        <!-- fine header -->
    </div>
    
    <div class="container-main">
        <!-- corpo della pagina -->
        <main>
            <div class="contains-box-shop clearfix">
                <div class="box-shop">
                    <div class="card-img">
                        <img src="img/1.webp" alt="maglietta levis">
                        <span class="wishlist">&#9825;</span>
                        <div class="tags">
                            <span class="plate discount">-50%</span>
                            <span class="plate plus">Sostenibilità</span>
                        </div>
                    </div>
                    <div class="content-info-shop">
                        <span class="brand">Levis &copy;</span>
                        <h4 class="title-product"><span class="txt-uppercase">relaxed fit tee</span> - T-short con scollat...</h4>
                        <div class="price">
                            <span>14,99 €</span>
                        </div>
                    </div>
                </div>
                <div class="box-shop">
                    
                </div>
                <div class="box-shop">
                    
                </div>
            </div>

            <div class="contains-box-shop clearfix">
                <div class="box-shop">

                </div>
                <div class="box-shop">
                    
                </div>
                <div class="box-shop">
                    
                </div>
            </div>
        </main>
        <!-- fine corpo della pagina -->
    </div>

    <div class="container-footer">
        <!-- piè di pagina -->
    <footer></footer>
    <!-- fine piè di pagina -->
    </div>
</body>
</html>
